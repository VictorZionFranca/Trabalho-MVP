<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section>

        <div class="container">
            <div class="row imagem-texto">
                <div class="col-md-6 hidden-sm">
                    <img id="hotelmanage" src="img/hotelmanage-semfundo.png">
                </div>
                <div class="col-md-6 hidden-sm">
                    <h1>Sua Estadia <br> Nossa Gestão</h1>
                </div>

            </div>
            <div class="row">
                <div class="login">
                    <div class="col-md-6 hidden-sm">
                        <form method="POST" class="formLogin">
                            <h2>Hotel <br> Manage</h2>
                            <input type="email" placeholder="Usuário ou E-mail" autofocus="true" />
                            <i class="fa-solid fa-envelope" id="email"></i>
                            <input type="password" placeholder="Senha" class="pass"/>
                            <i class="fa-solid fa-eye senha1" id="senha"></i>
                            <a href="/">Esqueci minha senha</a>
                            <button><input type="submit" value="Entrar" class="btn" /></button>
                            <label>Não tem conta?<a href="#" class="registrar registrarlink">Registrar</a></label>
                        </form>
                        <form method="POST" class="formRegister">
                            <h2>Hotel <br> Manage</h2>
                            <input type="text" placeholder="Usuário" autofocus="true" />
                            <i class="fa-solid fa-user" id="user"></i>
                            <input type="email" placeholder="E-mail" autofocus="true" />
                            <i class="fa-solid fa-envelope" id="email"></i>
                            <input type="password" placeholder="Senha" class="pass1" />
                            <i class="fa-solid fa-eye senha2" id="senha"></i>
                            <button><input type="submit" value="Registrar" class="btn" /></button>
                            <label>Já tem conta?<a href="#" class="registrar loginlink">Login</a></label>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e31cf8307.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
